<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Toast message</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../../assets/library/animate.css/animate.css">
    <link rel="stylesheet" href="../../assets/library/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../assets/library/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="../../assets/library/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">

    <link rel="stylesheet" href="../../assets/css/theme.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <style>
        .fade {
            transition: opacity 0.5s linear !important;
        }
    </style>
    <div class="container text-center mt-10" style="position: absolute; z-index: 1;">
        <button type="button" class="btn btn-success">Active</button>
        <button type="button" class="btn btn-danger">Deactive</button>
    </div>

    <div>
        <div aria-live="polite" aria-atomic="true"
            style="position: relative; top: 1rem; right: 1rem; min-height: 200px;">
            <div style="position: absolute; top: 0; right: 0;">
                <div class="toast toast--success" data-delay="1500" data-animations="true">
                    <div class="toast-header bg-success text-white">
                        <i class="fas fa-check-circle"></i>
                        <strong class="mr-auto">Success!</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <i>Change your message with action</i>
                    </div>
                </div>
                <div class="toast toast--fail" data-delay="1500" data-animations="true">
                    <div class="toast-header bg-danger text-white">
                        <i class="fas fa-times-circle"></i>
                        <strong class="mr-auto">Failed!</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <i>Change your message with action</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/library/jquery/dist/jquery.min.js"></script>
    <script src="../../assets/library/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="../../assets/library/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../assets/library/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/library/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="../../assets/library/multilevel-sliding-mobile-menu/dist/jquery.zeynep.js"></script>
    <script src="../../assets/library/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/library/slick-carousel/slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".btn-success").click(function () {
                $(".toast--success").toast("show");
            })
            $(".btn-danger").click(function () {
                $(".toast--fail").toast("show");
            })
        });
    </script>
</body>

</html>
